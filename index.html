<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<!-- Search Box Header-->
		<div id="header">
			<form name="search">
				<input type="text" id="searchBox" placeholder="Search query...">
				<input type="submit" value="Search" id="submitSearch">
			</form>
		</div>
		<!-- Streams Results-->
		<div id="searchResults">
			<div id="resultsHeader">
				<div class="align-left">
					Total results: <span id="resultsCount"></span>
				</div>
				<div class="align-right">
					<a href="#" class="arrow arrow-left"></a>
					<div id="pages"></div>
					<a href="#" class="arrow arrow-right"></a>
				</div>
			</div>
			<div id="results"></div>
			<pre id="json"></pre>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
